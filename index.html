<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="http://cdn.tailwindcss.com"></script>
    <title>Subscribe_card</title>
  </head>
  <body>
    <div class="flex items-center justify-center h-screen bg-zinc-900">
      <div class="bg-zinc-800 p-2 mx-6 rounded-2xl">
        <div class="flex flex-col md:flex-row rounded-l-xl">
          <img
            src="assets/images/image1.jpg"
            alt=""
            class="object-fit rounded-xl md:rounded-l-xl md:rounded-r-xl h-96 md:h-80 md:rounded-l-xl transform hover:scale-105 transition duration-500 ease-in-out hover:shadow-2xl hover:rounded-xl"
          />
          <div class="p-6 md:p-12">
            <h2
              class="font-mono font-bold text-2xl font-medium text-center text-white md:text-left"
            >
              code coach project
            </h2>
            <p
              class="max-w xs my-4 text-xs leading-5 tracking-wide text-center text-white md:white md:text-left"
            >
              Fuel your passion for code with our curated content. Subscribe for
              programming tips, industry trends, and fascinating tech stories.
            </p>
            <div
              class="flex flex-col mt-5 space-y-4 md:space-x-3 md:flex-row md:space-y-0"
            >
              <input
                type="text"
                class="p-2 px-4 text-center text-white bg-zinc-800 border border-zinc-700 placeholder:text-xs placeholder:text-center md: text-left placeholder:md:text-left focus:outline-none"
                placeholder="Your Email Address"
              />
              <button
                class="px-5 py-3 text-xs rounded-md text-zinc-800 bg-lime-500 hover:bg-lime-700 hover:text-white duration-500"
              >
                Subscribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
